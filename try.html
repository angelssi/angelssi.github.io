<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .folder-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    align-items: center;
    gap: 20px;
    padding: 20px;
    width: fit-content;
    margin: 0 auto;
}

.folder-card {
    width: 250px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f5f5f5;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.folder-tab {
    width: 60%;
    height: 30px;
    background-color: #d1d1d1;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    position: absolute;
    top: -15px;
    left: 20%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.folder-body {
    padding: 15px;
    text-align: center;
}

.folder-image-container {
    position: relative;
    width: 100%;
}

.folder-image {
    width: 100%;
    border-radius: 5px;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.folder-image-container:hover .image-overlay {
    opacity: 1;
}

.overlay-button {
    background-color: #ff4081;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.overlay-button:hover {
    background-color: #e03573;
}

.folder-content {
    display: none;
    padding: 10px;
    background-color: #fff;
    border-top: 2px solid #ccc;
}

.folder-card.open .folder-content {
    display: block;
}
</style>

<body>
  <div class="folder-container">
    <div class="folder-card">
        <div class="folder-tab"></div>
        <div class="folder-body">
            <div class="folder-image-container">
                <img src="images/after_hair.jpg" alt="Example Image" class="folder-image">
                <div class="image-overlay">
                    <button class="overlay-button" onclick="toggleFolder(this)">Open</button>
                </div>
            </div>
        </div>
        <div class="folder-content">
            <p>Here is the content inside the folder!</p>
            <img src="your-image2.jpg" alt="Another Image" style="width: 100%; border-radius: 5px;">
        </div>
    </div>

    <script>
      function toggleFolder(button) {
        const folderCard = button.closest('.folder-card');
        folderCard.classList.toggle('open');

        // Toggle button text
        if (folderCard.classList.contains('open')) {
            button.textContent = "Close";
        } else {
            button.textContent = "Open";
        }
    }
  </script>
</body>
</html>
