<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan 360°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../embed/japan360.css">
    <link rel="icon" type="image/png" href="../embed/img-embed/logo-embed.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <style>
        #panorama {
            width: 80%;
            height: 400px;
            background-color: var(--text-color-dark);
            border-radius: 8px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #000 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../embed/japan360.html">
                <img src="../embed/img-embed/logo-embed.png" style="width:5vh">
            </a>
            <div class="text-center heading d-lg-none">
                <a href="../embed/japan360.html" class="nav-link heading">Japan 360°</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../embed/japan360.html">Japan 360°</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <select id="placeSelector" class="mx-auto d-block mt-3">
        <option value="">Select a Place</option>
        <option value="hiroshimaPark">Hiroshima Peace Memorial Park, Hiroshima</option>
        <option value="bambooForest">Bamboo Forest, Kyoto</option>
        <option value="mtFuji">Mt. Fuji, Honshu</option>
        <option value="islandShrine">Island Shrine, Miyajima</option>
        <option value="osakaCastle">Osaka Castle, Osaka</option>
        <option value="kiyomizuDera">Kiyomizu-Dera, Kyoto</option>
        <option value="naraPark">Nara Park, Nara</option>
        <option value="fushimiShrine">Fushimi Inari Taisha Shrine, Kyoto</option>
        <option value="dotonbori">Dotonbori, Osaka</option>
        <option value="greatBuddha">Great Buddha of Kamakura, Kamakura</option>
        <option value="himejiCastle">HImeji Castle, Himeji</option>
        <option value="kanazawaCastle">Kanazawa Castle, Kanazawa</option>
    </select>

    <div id="panorama" class="mx-auto text-center mb-5"></div>
    </div>

    <div class="container mx-auto mb-3">
        <div class="card mx-auto" style="width: 80%; padding: 20px; border-radius: 10px;">
            <div class="card-header">
                Embed Code
            </div>
            <div class="card-body">
                <textarea readonly style="width: 100%; height: 80px;">
             <iframe src="https://angelssi.github.io/ADET/A07/embed/japan360.html" width="80%" height="500"
                style="border: 1px solid #808080; border-radius: 15px">
            </iframe>
        </textarea>
            </div>
        </div>
    </div>


    <!-- Pannellum JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <script>
        const viewerContainer = document.getElementById("panorama");

        const images = {
            bambooForest: "https://i.imgur.com/LS9xSMa.jpeg",
            mtFuji: "https://i.imgur.com/XMguZqm.jpeg",
            hiroshimaPark: "https://i.imgur.com/6pjW6Rd.jpeg",
            islandShrine: "https://i.imgur.com/k5krvNq.jpeg",
            osakaCastle: "https://i.imgur.com/iYQuf9y.jpeg",
            kiyomizuDera: "https://i.imgur.com/gtu39Tj.jpeg",
            naraPark: "https://i.imgur.com/YBVVje4.jpeg",
            fushimiShrine: "https://i.imgur.com/oCPaaTv.jpeg",
            dotonbori: "https://i.imgur.com/UHNV7w3.jpeg",
            greatBuddha: "https://i.imgur.com/hkw4EMO.jpeg",
            himejiCastle: "https://i.imgur.com/WCIXNqa.jpeg",
            kanazawaCastle: "https://i.imgur.com/ufrdNX3.jpeg"
        };

        document.getElementById("placeSelector").addEventListener("change", function () {
            const place = this.value;
            if (place && images[place]) {
                pannellum.viewer("panorama", {
                    type: "equirectangular",
                    panorama: images[place],
                    autoLoad: true,
                    compass: true,
                    showZoomCtrl: true,
                });
            }
        });
    </script>

</body>

</html>
